        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
      parameters:
        - name: claimId
          in: path
          description: Claim ID
          required: true
          schema:
            type: string
        - in: query
          name: fetchPrivateParams
          required: false
          schema: &ref_76
            description: Fetch private parameters for the claim. Only applicable if you are the creator / manager of the claim.
            type: boolean
        - in: query
          name: fetchAllClaimedUsers
          required: false
          schema: &ref_77
            description: |-
              Fetch all claimed users for the claim.  If true, you will be able to find all { [bitbadgesAddress]: [...zeroIndexedClaimNumbers] }
              on the numUses plugin's publicState.
            type: boolean
        - in: query
          name: privateStatesToFetch
          required: false
          schema: &ref_78
            items:
              type: string
            description: The private state instance IDs to fetch. By default, we do not fetch any private states.
            type: array
      security:
        - apiKey: []
      x-internal: false
  /claims/success/{claimId}/{address}:
    get:
      operationId: checkClaimSuccess
      summary: Check Claim Successes By User
      description: |
        Checks if a claim has been successfully completed.

        This returns a success count based on how many times the user has completed the claim.

        For on-demand claims, this will return 1 if the user has completed the claim. For indexed claims, this will return the number of times the user has completed the claim.

        Note that this will not work if the claim hides its state.

        ```tsx
        const res = await BitBadgesApi.checkClaimSuccess(claimId, address);
        ```

        SDK Links:
        - **[Request Type](https://bitbadges.github.io/bitbadgesjs/interfaces/iCheckClaimSuccessPayload)**
        - **[Response Type](https://bitbadges.github.io/bitbadgesjs/interfaces/iCheckClaimSuccessSuccessResponse)**
        - **[SDK API Function](https://bitbadges.github.io/bitbadgesjs/classes/BitBadgesAPI.html#checkclaimsuccess)**
      tags:
        - Claims
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iCheckClaimSuccessSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
      parameters:
        - name: claimId
          in: path
          required: true
          schema:
            type: string
        - name: address
          in: path
          required: true
          schema:
            type: string
      security:
        - apiKey: []
      x-internal: false
