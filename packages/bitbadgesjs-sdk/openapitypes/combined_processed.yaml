            numMatchesForVerification:
              $ref: '#/components/schemas/NumberType'
          additionalProperties: false
          type: object
      required:
        - assets
      additionalProperties: false
      type: object
    ChallengeParams:
      properties:
        domain:
          type: string
          examples: &ref_2
            - https://example.com
            - ipfs://Qm...
        statement:
          type: string
        address:
          type: string
        uri:
          type: string
          examples: &ref_3
            - https://example.com
            - ipfs://Qm...
        nonce:
          type: string
        version:
          type: string
        chainId:
          type: string
        issuedAt:
          type: string
          examples: &ref_4
            - '2022-01-01T00:00:00Z'
        expirationDate:
          type: string
          examples: &ref_5
            - '2022-01-01T00:00:00Z'
        notBefore:
          type: string
          examples: &ref_6
            - '2022-01-01T00:00:00Z'
        resources:
          items:
            type: string
          type: array
          examples: &ref_7
            - - 'Full Access: Full access to all features.'
        assetOwnershipRequirements:
          examples: &ref_8
            - assets:
                - chain: BitBadges
                  collectionId: '1'
                  assetIds:
                    - start: '1'
                      end: '1'
                  mustOwnAmounts:
                    start: '1'
                    end: '1'
                  ownershipTimes: []
          $ref: '#/components/schemas/AssetConditionGroup'
      required:
        - domain
        - statement
        - address
        - uri
        - nonce
      additionalProperties: false
      description: |-
        Interface for EIP-4361 Challenge - Sign in With Ethereum

        For more information and documentation, view the EIP proposal.

        We extend it to support assets.
      type: object
    VerifyChallengeOptions:
      properties:
        expectedChallengeParams:
          properties:
            domain:
              type: string
              examples: *ref_2
            statement:
              type: string
            address:
              type: string
            uri:
              type: string
              examples: *ref_3
            nonce:
              type: string
            version:
              type: string
            chainId:
              type: string
            issuedAt:
              type: string
              examples: *ref_4
            expirationDate:
              type: string
              examples: *ref_5
            notBefore:
              type: string
              examples: *ref_6
            resources:
              items:
                type: string
              type: array
              examples: *ref_7
            assetOwnershipRequirements:
              $ref: '#/components/schemas/AssetConditionGroup'
              examples: *ref_8
          additionalProperties: false
          description: |-
            Optionally define the expected details to check. If the challenge was edited and the details
            do not match, the challenge will fail verification.
          type: object
        beforeVerification:
          description: |-
            Optional function to call before verification. This is useful to verify the challenge is
            valid before proceeding with verification.

            Note you can use expectedChallengeParams to verify values equal as expected.

            This function is useful if you need to implement custom logic other than strict equality).
            For example, assert that only one of assets A, B, or C are defined and not all three.
        balancesSnapshot:
          description: |-
            For verification of assets, instead of dynamically fetching the assets, you can specify a snapshot of the assets.

            This is useful if you have a snapshot, balances will not change, or you are verifying in an offline manner.
          type: object
        skipTimestampVerification:
          description: If true, we do not check timestamps (expirationDate / notBefore). This is useful if you are verifying a challenge that is expected to be verified at a future time.
          type: boolean
        skipAssetVerification:
          description: If true, we do not check asset ownership. This is useful if you are verifying a challenge that is expected to be verified at a future time.
          type: boolean
        earliestIssuedAt:
          description: The earliest issued At ISO date string that is valid. For example, if you want to verify a challenge that was issued within the last minute, you can specify this to be 1 minute ago.
          type: string
          examples:
            - '2022-01-01T00:00:00Z'
        issuedAtTimeWindowMs:
          description: If set, we will verify the issuedAt is within this amount of ms ago (i.e. issuedAt >= Date.now() - issuedAtTimeWindowMs)
          type: number
        skipSignatureVerification:
          description: If true, we do not check the signature. You can pass in an undefined ChainDriver
          type: boolean
      additionalProperties: false
      description: Options that can be specified when calling verifyChallenge()
      type: object
