    iEstimateSwapPayload:
      properties:
        tokenIn:
          description: 'The token in to swap. Formats accepted: "amount:1,denom:ubadge" or "1ubadge"'
          type: string
        tokenInChainId:
          description: Optional chain ID for the token in. Defaults to "bitbadges-1" if not provided.
          type: string
        tokenOutDenom:
          description: The token out denom to swap to.
          type: string
        tokenOutChainId:
          description: Optional chain ID for the token out. Defaults to "bitbadges-1" if not provided.
          type: string
        chainIdsToAddresses:
          description: |-
            Mapping of chain IDs to addresses.
            Only supports "bitbadges-1" (bech32 bb prefixed address for Cosmos-based chains) and "1" (EVM-based chains with a standard 0x address)

            We will generate any other chain addresses from these addresses.
        chainIdsToAffiliates:
          description: |-
            Optional mapping of chain IDs to affiliate fee recipients.
            Structure: { [chainId]: { affiliates: Array<{ address: string; basis_points_fee: string }> } }
        slippageTolerancePercent:
          description: Slippage tolerance as a percentage (0-100). Can be a string or number.
          $ref: '#/components/schemas/NumberType'
        forcefulRecheckCompliance:
          description: Forcefully recheck compliance and avoid cache (5 minutes)
          type: boolean
      required:
        - tokenIn
        - tokenOutDenom
        - chainIdsToAddresses
        - slippageTolerancePercent
      additionalProperties: false
      type: object
    iEstimateSwapSuccessResponse:
      properties:
        success:
          description: Whether the swap estimation was successful.
          type: boolean
        estimate:
          properties:
            tokenOutAmount:
              description: The estimated amount of tokens that will be received (token out).
              type: string
            tokenInAmount:
              description: The amount of tokens being swapped in (token in).
              type: string
            skipGoMsgs:
              items:
                $ref: '#/components/schemas/SkipGoMessage'
              description: |-
                Messages for multi-chain routing.
                Contains either a multi-chain message (for Cosmos chains) or an EVM transaction (for EVM chains).
                These messages are used to execute the swap across different chains if needed.
              type: array
            assetPath:
              items:
                properties:
                  denom:
                    type: string
                  chainId:
                    type: string
                  how:
                    enum:
                      - genesis
                      - swap
                      - transfer
                    type: string
                required:
                  - denom
                  - chainId
                  - how
                additionalProperties: false
                type: object
              description: |-
                The path the asset takes through different chains and operations to complete the swap.
                Each step in the path indicates the denom, chain ID, and how the asset moves (genesis, swap, or transfer).
              type: array
            doesSwap:
              description: Whether an actual swap operation occurs (true) or if it's just a transfer.
              type: boolean
            lowLiquidityWarning:
              description: Warning flag indicating if the liquidity pool has low liquidity, which may affect swap execution.
              type: boolean
            complianceNotPassedWarning:
              description: Warning flag indicating if compliance checks did not pass for this swap. This means swap is likely to fail on BitBadges pool swap with compliance checks.
              type: boolean
            complianceErrorMessage:
              description: Detailed error message if compliance checks failed.
              type: string
            estimatedTime:
              description: Estimated time in seconds for the swap to complete (if available).
              type: number
            fallbackAsset:
              properties:
                denom:
                  type: string
                chainId:
                  type: string
              required:
                - denom
                - chainId
              additionalProperties: false
              description: Fallback asset if swap is not possible.
              type: object
            autoRedirectedToWETH:
              description: Whether the swap was automatically redirected to WETH. BitBadges only supports single-tx operations. Bridges return WETH. Then, another unwrap tx is required (which we do not handle).
              type: boolean
            rerouted:
              description: Whether the swap was vs standard estimate (internal use)
              type: boolean
          required:
            - tokenOutAmount
            - tokenInAmount
            - skipGoMsgs
            - assetPath
            - doesSwap
          additionalProperties: false
          description: Detailed estimation information for the swap.
          type: object
      required:
        - success
        - estimate
      additionalProperties: false
      description: |-
        Response interface for a successful swap estimation.
        Contains the estimated swap details including amounts, routing path, and any warnings.
      type: object
