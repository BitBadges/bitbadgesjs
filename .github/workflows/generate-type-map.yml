name: Generate AI Type Map

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate-type-map:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/bitbadgesjs-sdk
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for pushing

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate AI type map
        run: npm run generate-type-map

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'chore: update AI type map'
          body: |
            This PR updates the AI type map files generated from the latest source code.

            **Generated files:**
            - `type-map/typedoc-output.json` - Complete TypeDoc JSON (47MB)
            - `type-map/all-types.d.ts` - TypeScript declarations
            - `type-map/type-summary.md` - Human-readable overview
            - `type-map/types-schema.json` - JSON schema
            - `type-map/README.md` - Usage guide

            **Auto-generated by CI** - [CI skip]
          branch: update-ai-type-map
          delete-branch: true
          commit-message: 'chore: update AI type map [CI skip]'
          path: packages/bitbadgesjs-sdk/type-map
