name: Generate API Documentation

on:
  push:
    paths:
      - "packages/bitbadgesjs-sdk/**"
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow creating PRs
permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    environment: main

    defaults:
      run:
        working-directory: packages/bitbadgesjs-sdk

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          bun install -g typescript ts-node @stoplight/cli
          bun install -d @types/node
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine setuptools wheel
          pip install pydantic urllib3 python-dateutil requests pytest

      - name: Generate API documentation
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}
        run: |
          echo "Starting documentation generation..."
          echo "PYPI_TOKEN is set: $([[ ! -z "$PYPI_TOKEN" ]] && echo "true" || echo "false")"
          chmod +x ./scripts/gen_api_docs_ci.sh
          source ./scripts/gen_api_docs_ci.sh

      - name: Push to Stoplight
        env:
          STOPLIGHT_TOKEN: ${{ secrets.STOPLIGHT_TOKEN }}
        run: |
          bunx @stoplight/cli@6 push --ci-token "$STOPLIGHT_TOKEN" --branch main --directory ./openapitypes

      - name: Host OpenAPI spec for LLMs
        run: |
          # Navigate back to repo root
          cd ../..

          # Unstage everything first to ensure clean state
          git reset HEAD . 2>/dev/null || true

          # Discard any changes from the generation process
          # Restore package.json if it was modified (generation script modifies it)
          git restore packages/bitbadgesjs-sdk/package.json 2>/dev/null || true
          # Restore any changes in openapitypes directory
          git restore packages/bitbadgesjs-sdk/openapitypes/ 2>/dev/null || true
          # Restore any other tracked files that were modified
          git restore . 2>/dev/null || true

          # Now stage ONLY the openapi-hosted files we want to commit
          # (openapi-hosted is a new untracked directory, so restore won't affect it)
          git add packages/bitbadgesjs-sdk/openapi-hosted/openapi.json
          git add packages/bitbadgesjs-sdk/openapi-hosted/openapi.yaml
          git add packages/bitbadgesjs-sdk/openapi-hosted/README.md

          # Verify only the intended files are staged
          echo "=== Staged files (should only be openapi-hosted files) ==="
          git diff --cached --name-only

          # Show status for debugging
          echo "=== Git status ==="
          git status --short

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update hosted OpenAPI spec for LLMs"
          title: "chore: update hosted OpenAPI spec for LLMs"
          body: |
            Auto-generated PR to update the hosted OpenAPI specification for LLM access.

            This PR is automatically created when the API documentation changes.

            Files updated:
            - `packages/bitbadgesjs-sdk/openapi-hosted/openapi.json`
            - `packages/bitbadgesjs-sdk/openapi-hosted/openapi.yaml`
          branch: update-openapi-hosted
          delete-branch: true
          # Only commit the files we explicitly staged
          author: GitHub Actions <action@github.com>
          committer: GitHub Actions <action@github.com>
