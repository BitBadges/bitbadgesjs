name: Generate API Documentation

on:
  push:
    paths:
      - "packages/bitbadgesjs-sdk/**"
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow pushing changes
permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    environment: main

    defaults:
      run:
        working-directory: packages/bitbadgesjs-sdk

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          bun install -g typescript ts-node @stoplight/cli
          bun install -d @types/node
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine setuptools wheel
          pip install pydantic urllib3 python-dateutil requests pytest

      - name: Generate API documentation
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}
        run: |
          echo "Starting documentation generation..."
          echo "PYPI_TOKEN is set: $([[ ! -z "$PYPI_TOKEN" ]] && echo "true" || echo "false")"
          chmod +x ./scripts/gen_api_docs_ci.sh
          source ./scripts/gen_api_docs_ci.sh

      - name: Push to Stoplight
        env:
          STOPLIGHT_TOKEN: ${{ secrets.STOPLIGHT_TOKEN }}
        run: |
          bunx @stoplight/cli@6 push --ci-token "$STOPLIGHT_TOKEN" --branch main --directory ./openapitypes

      - name: Host OpenAPI spec for LLMs
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Navigate back to repo root to add files
          cd ../..

          # Add the openapi-hosted directory
          git add packages/bitbadgesjs-sdk/openapi-hosted/

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update hosted OpenAPI spec for LLMs [skip ci]"
            git push
          fi
